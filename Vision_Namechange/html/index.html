<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vision NameChange</title>
</head>
<body>

    <img class="franklin" src="image.png" alt="">

    <div class="container">

        <strong id="title">Vision NameChange</strong>
        <button class="closeui" onclick="closeUI()"> X </button>        
        <input id="firstname" type="text" placeholder="Enter your first name here" pattern="[A-Za-z]{3,}" required oninput="validateInput(this)">
        <input id="lastname" type="text" placeholder="Enter your last name here" pattern="[A-Za-z]{3,}" required oninput="validateInput(this)">
        <button class="submit" type="submit" onclick="changeName()">Confirm the Name Change</button>
        <strong id="text">Here you can change your name for a price of $20000</strong>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
